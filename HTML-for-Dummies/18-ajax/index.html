<!doctype html>
<html lang="vi">

<head>
    <title>18 - AJAX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-md-6 col-12">
                <a href="./index.html" class="btn btn-primary">Index</a>
                <a href="./students.html" class="btn btn-primary">HTTP Request methods</a>
            </div>
            <div class="col-md-6 col-12">
                <input type="text" id="newItem">
                <button onclick="addItem()" class="btn btn-warning">Add</button>

                <ul id="todo-list">

                </ul>
            </div>
        </div>
    </div>
    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        var url = 'http://localhost:3030/todo';
        axios.get(url).then(function(res) {
            var items = res.data;
            console.log('Data loading ...', items);
            render(items);
        });

        function addItem() {
            /**
            - get value in newItem
            - push in array
            - re-render
            - clear input
            */
            var newItem = document.getElementById('newItem');
            todoList.push(newItem.value);
            render();
            newItem.value = '';
            // store data
            localStorage.setItem(storageKey, JSON.stringify(todoList));
        }

        function render(items) {
            var htmlList = document.getElementById('todo-list');
            var content = items.map(function(item) {
                return '<li>' + item.content + '</li>';
            });
            htmlList.innerHTML = content.join('');
        };
        // render();
    </script>
</body>

</html>
